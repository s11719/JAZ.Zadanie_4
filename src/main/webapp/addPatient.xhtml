<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui" 
	template="/templates/default.xhtml">
	<ui:define name="content">
            <h:form id="patientForm">                
        
                <h:panelGrid columns="3" cellpadding="10">
                    <p:outputLabel value="#{msg.patientName}" />
                    <p:inputText id="name" value="#{patientBean.patient.name}" 
                                 required="true" requiredMessage="#{err.fieldRequired}" validatorMessage="#{err.rangeRequired}">
                        <f:validateLength minimum="2" maximum="50" />
                    </p:inputText>
                    <p:message for="name" />            
                    
                    <p:outputLabel value="#{msg.patientSurname}" />
                    <p:inputText id="surname" value="#{patientBean.patient.surname}" required="true" requiredMessage="#{err.fieldRequired}" validatorMessage="#{err.rangeRequired}">
                        <f:validateLength minimum="2" maximum="50" />
                    </p:inputText>                    
                    <p:message for="surname" /> 
                    
                    <p:outputLabel value="#{msg.patientPesel}" />                    
                    <p:inputMask mask="99999999999" id="pesel" value="#{patientBean.patient.pesel}" validator="#{patientBean.uniquePesel}" required="true" requiredMessage="#{err.fieldRequired}">
                        <f:validator validatorId="peselValidator" />
                    </p:inputMask>    
                    <p:message for="pesel" /> 
                    
                    <p:outputLabel value="#{msg.patientBirthdate}" />
                    <p:calendar id="popup" value="#{patientBean.patient.birthDate}" required="true" requiredMessage="#{err.fieldRequired}"  />
                    <p:message for="popup" /> 
                    
                    <p:outputLabel value="#{msg.patientAddress}" />
                    <p:inputTextarea rows="2" cols="25" id="address" value="#{patientBean.patient.address}" />
                    <p:message for="address" /> 
                    
                    <p:outputLabel value="#{msg.patientPhoneNumber}" />
                    <p:inputMask mask="(999) 999-99-99" id="phoneNumber" value="#{patientBean.patient.phoneNumber}" />
                    <p:message for="phoneNumber" /> 
                    
                    <p:outputLabel value="#{msg.patientWeight}" />
                    <p:inputText id="weight" value="#{patientBean.patient.weight}" />
                    <p:message for="weight" /> 
                    
                     <p:outputLabel value="#{msg.patientHeight}" />
                     <p:inputText id="height" value="#{patientBean.patient.height}" />
                     <p:message for="height" /> 
                    
                    <p:commandButton value="#{msg.formReset}" type="reset" />
                    <p:commandButton value="#{msg.formSubmit}" type="submit" action="#{patientBean.addNewPatient()}" validateClient="true" ajax="false" />
                </h:panelGrid>              
                        
		</h:form>
	</ui:define>
</ui:composition>
